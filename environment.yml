# To recreate:
#   conda env export --file environment.yml --from-history
# Uv and pip should use requirements.txt.
# Select python<3.12 to match vim --version.
name: vim-python
channels:
  - conda-forge
  - defaults
dependencies:
  - bat
  - condax
  - ghp-import
  - nodejs
  - pandoc
  - panflute
  - pipx
  - pynvim
  - pypandoc
  - python
  - pytz
  - tasklib
  - tzlocal
